DXSH_MCAV_Ad_ANVL_Hornet_Commercial,P=Le légendaire pilote de chasse Area Riley a dit un jour : "Donnez-moi un Hornet chargé à bloc et je ferai trembler les portes du Paradis".\n\nLes Hornets d'Anvil Aerospaces ont affronté des Vanduul, des Shion, des pirates et des criminels.\n\nLes Hornets d'Anvil Aerospaces ont enregistré plus de temps de combat et de morts sur plus de fronts que n'importe quel autre vaisseau dans l'histoire des combats spatiaux. \n\nTesté dans les conditions les plus difficiles, le Hornet a prouvé à maintes reprises sa capacité à résister aux dommages, tout en étant capable de les infliger. Avec tout ce qu'il subit au quotidien, ne pensez-vous pas que le nouveau Hornet peut supporter le vôtre ?\n\nLe nouveau Hornet F7C d'Anvil, voir votre revendeur agréé pour les options.
DXSH_MCCV_INDI_SM_BattleArena_Announcer_30_Seconds_Left_01,P=Le temps s'écoule, il ne reste que 30 secondes.
DXSH_MCCV_INDI_SM_BattleArena_Announcer_30_Seconds_Left_04,P=Il est temps pour les équipes de faire leurs derniers pas.
DXSH_MCCV_INDI_SM_BattleArena_Announcer_Encouragement_01,P=On ne peut qu'admirer de telles compétences.
DXSH_MCCV_INDI_SM_BattleArena_Announcer_Good_Kill_04,P=Mis au tapis !
DXSH_MCCV_INDI_SM_BattleArena_Announcer_Match_End_05,P=Et c'est ainsi que se terminent les choses ici à l'Astro Arena. À la prochaine.
DXSH_MCCV_INDI_SM_BattleArena_Announcer_Multi_Kill_01,P=Bon sang de bonsoir. Dites-moi que vous avez vu ce multi-kill épique.
DXSH_MCCV_INDI_SM_Marine_Melee_Kill_02,P=La vieille école, j'aime ça.
DXSH_MCCV_INDI_SM_Sataball_Max_Sponsor_Shoutouts_1,P=Le match d'aujourd'hui bien sûr, fièrement sponsorisé par les propriétaires de l'arène AstroArmada. Si vous recherchez un Véhicule de première classe à un prix d'occasion, assurez-vous de consulter tous les vaisseaux d'occasion certifiés chez votre revendeur AstroArmada local.
DataDownload_Mobi_Description=WIP J'ai entendu dire que vous étiez la personne idéale pour ce travail, alors je vais aller droit au but. Nous avons localisé une station de contrefaçon d'UEC sur le site d'une ancienne épave. Si vous arrivez rapidement au poste de contrefaçon, vous pourrez télécharger les UEC vous-même. Des gardes défendent l'épave, mais je suis sûr que vous pourrez vous en sortir. Oh, et pour finir, un petit conseil. Je ne suis pas le seul à détenir ces informations, alors attendez vous à vous battre.
DataDownload_Screen_Withdraw=Se retirer
DynamicEvent_FleetWeek2022_Description=*POUR DIFFUSION IMMÉDIATE À L'ENSEMBLE DU SYSTÈME*\n\nAttention, les forces de Nine Tails ont pris le contrôle de plusieurs plates-formes commerciales près d'Orison. À l'aide d'un Identity Friend or Foe Converter (IFFI), ils ont pris le contrôle de l'espace aérien restreint entourant les plates-formes et seuls les vaisseaux affiliés à Nine Tails peuvent accéder à la zone. Cela a gravement entravé les tentatives initiales de Crusader Security de reprendre les plates-formes. En tant que tel, Crusader a demandé que les forces CDF aident à arrêter l'onduleur et à éliminer toute présence hostile. Tous les volontaires CDF disponibles sont encouragés à apporter leur soutien.\n\nInformations supplémentaires:\n* Alors que l'onduleur est actif et l'espace aérien inaccessible, CDF a réussi à prendre le contrôle d'un système de navette local et à l'acheminer pour accéder à la plate-forme Solanki sans les Neuf. Connaissance des queues. Les volontaires devront se rendre au showroom de Crusader Industries sur la plate-forme commerciale puis sur le toit pour trouver la navette qui se rendra aux plates-formes occupées.\n* L'IFFI se trouverait dans un conteneur de stockage verrouillé sur une barge de fret. amarré au centre d'administration central.\n* Les codes d'accès au conteneur IFFI sont en possession du chef des forces Nine Tails, Mendo Ren. \n* L'expérience passée avec Mendo Ren indique qu'il est peu probable qu'il montre son visage et risque d'être capturé. Cependant, si tous ses lieutenants sont neutralisés, nous pensons qu'il n'aura d'autre choix que de prendre le commandement des forces en personne et de nous donner l'opportunité de récupérer ses codes.\n* En plus du système de navette, Crusader Security nous a informés qu'il y avait plusieurs Véhicules sur les plates-formes disponibles pour que les CDF puissent les réquisitionner. Ces Véhicules seront le seul moyen d’accéder au centre d’administration. REMARQUE - Si tous les Véhicules dans l'espace aérien restreint sont détruits avant que l'onduleur puisse être arrêté, il n'y aura alors aucun moyen d'atteindre la barge de fret et le CDF sera obligé de battre en retraite.\n* Les plates-formes sont protégées par des armes anti-aériennes contrôlées par Nine Tails.\n\nVeuillez noter que SAIC Rowena Dulli de l'Advocacy est l'attachée officielle de la CDF et dirigera l'opération.
FW_QuantumMarker_Desc=Pendant la semaine de lancement l'Invictus, rencontrez les courageux défenseurs et les impressionnants vaisseaux de la flotte spatiale de l'UEE, alors que les vaisseaux militaires s'amarrent aux stations situées au-dessus de ArcCorp, Hurston et MicroTech.
