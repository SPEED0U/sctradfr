mg_klim_localdelivery_drugprod_desc_001=J'ai besoin que vous graissiez à nouveau les rouages ​​de la production pour moi.\n\n~mission(Initerary)\n\nAmenez tout là où il doit aller et non seulement je serai heureux, mais vous fabriquerez beaucoup de produits chimiques les âmes dépendantes sont heureuses et gagnent aussi un peu d'argent.\n\n-Wallace\n
mg_klim_localdelivery_drugprod_desc_002=Vous voulez m'aider à trier un autre lot hors site ?\n\n~mission(Initerary)\n\nCe sera comme Luminalia, avec vous livrant des cadeaux à tous les bons petits chimistes. Amenez tout au bon endroit et je veillerai à ce que vous receviez également une belle récompense.\n\n-Wallace\n
mg_klim_localdelivery_drugprod_desc_003=Si vous n'êtes pas trop occupé, j'espère que vous pourrez prendre des nouvelles de mes petits assistants pour moi.\n\nRendez visite à chacun, déposez ce dont ils ont besoin et assurez-vous que tout se passe bien.\n\n~mission(Initerary)\n\nTerminez tout ce qui est sur la liste et vous serez en tête de ma liste de personnes vraiment formidables sur qui je peux compter. C'est une bonne liste si vous aimez gagner des crédits.\n\n-Wallace\n
mg_klim_localdelivery_drugprod_desc_intro=Normalement, j'aime tout cuisiner moi-même. Fierté du produit et tout. Mais de temps en temps, qu'il s'agisse d'une demande trop forte, d'une chaleur excessive ou autre, je dois faire appel à d'autres laboratoires pour passer une commande.\n\nMes mains sont liées ici, donc je pourrais avoir besoin de quelqu'un pour m'aider à superviser toute la chaîne de production à ma place. Je ne pouvais pas penser à quelqu'un de meilleur et de plus disponible que vous.\n\n~mission(Initerary)\n\nNe vous laissez pas distraire au milieu et ne vous éloignez pas. Cela arrive plus souvent qu’on ne le pense. Parvenez à terminer la liste complète et je veillerai à ce que vous obteniez une bonne part des bénéfices.\n\n-Wallace\n
