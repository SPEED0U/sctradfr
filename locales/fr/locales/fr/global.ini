NorthRock_Delivery_Local_DerelictOutpost_Desc_01=Voici le problème: un de nos clients (qui aurait dû dépenser des crédits supplémentaires pour une escorte Northrock) a vu l'un de ses vaisseaux attaqué et maintenant ils ont besoin de nous pour lancer une opération de récupération d'un colis important qui a été volé.\n\nHeureusement, nous avons fait une pause et avons pu retrouver les personnes responsables de la ~mission(Pickup1|Address). Nous avons besoin que vous y alliez pour récupériez le colis. Vous pourrez l'identifier grâce à son numéro de série: #~mission(item1|serialnumber).\n\nJe m'attends à ce que les hors-la-loi se battent, mais rappelez-vous simplement qu'ils ne sont pas la priorité.\n\nUne fois que vous avez reçu le paquet, renvoyez-le au client à ~mission(Dropoff1|Address).\n\nUne dernière chose, assurez-vous d'apporter un vaisseau qui a suffisamment d'espace pour une cargaison.
