Tut03_Part02_Hint04_BoardShip=Approchez-vous du vaisseau et utilisez le mode d'interaction [~action(player_choice|pc_interaction_mode)] pour abaisser la rampe. \nN'oubliez pas de fermer la rampe derrière vous.
