crusader_bounty_fps_desc_first=Dans le but d'augmenter la sécurité de Crusader et de ses environs, Crusader Security recherche des personnes qualifiées pour aider à la collecte de primes dans la région.\n\nNous avons déterminé que vous possédez les compétences nécessaires et, à ce titre, nous aimerions vous proposer un premier contrat de prime d'essai pour l'extraction de ~mission(TargetName).\n\nNous pensons que la cible et une poignée de compatriotes dangereux se cachent à ~mission(Location|Address). Vous devrez probablement recourir à la force pour accéder au site et gérer ~mission(TargetName|Last). ~mission(Location|CaveSize)\n\nUne fois ce contrat terminé avec succès, vous serez inscrit sur la liste des pigistes vérifiés de Crusader et serez éligible à tout futur travail de collecte de primes dès qu'il sera disponible.\n\n\nCONTRAT AUTORISÉ PAR:
