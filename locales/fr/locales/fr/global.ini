Tut03_Part02_Hint12_MaintainSpeed=Pour activer le régulateur de vitesse et maintenir votre vitesse actuelle, appuyez sur [~action(spaceship_movement|v_ifcs_toggle_cruise_control)].\nPour ralentir et engager vos freins, appuyez sur [~action(spaceship_movement|v_space_brake)].
