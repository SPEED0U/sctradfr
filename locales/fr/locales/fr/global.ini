DXSH_MCAV_Ad_ANVL_Hornet_Commercial,P=Le légendaire pilote de chasse Area Riley a dit un jour : "Donnez-moi un Hornet chargé à bloc et je ferai trembler les portes du Paradis".\n\nLes Hornets d'Anvil Aerospaces ont affronté des Vanduul, des Shion, des pirates et des criminels.\n\nLes Hornets d'Anvil Aerospaces ont enregistré plus de temps de combat et de morts sur plus de fronts que n'importe quel autre vaisseau dans l'histoire des combats spatiaux.\n\nTesté dans les conditions les plus difficiles, le Hornet a prouvé à maintes reprises sa capacité à résister aux dommages, tout en étant capable de les infliger. Avec tout ce qu'il subit au quotidien, ne pensez-vous pas que le nouveau Hornet peut supporter le vôtre ?\n\nLe nouveau Hornet F7C d'Anvil, voir votre revendeur agréé pour les options.
