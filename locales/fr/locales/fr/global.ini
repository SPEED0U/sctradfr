Crus_HistMarker_Text_01=La célèbre musicienne Carolyn 'Vortex' Thorson est née ici le 8 janvier 2915. Le vaisseau de sa famille se rendait vers un avant-poste voisin lorsqu'il a atterri pour faciliter sa naissance. Adolescente, Thorson a gagné le surnom de 'Vortex' pour l'impressionnante vitesse et dextérité dont elle faisait preuve derrière la batterie. En tant que membre fondateur de Firmament, elle a contribué à redéfinir la musique populaire, devenant ainsi la batteuse la plus célèbre et imitée dans l'UEE pendant plus d'une décennie.
Crus_HistMarker_Text_02=En 2938, des scientifiques Rayari travaillant ici, à l'avant-poste de recherche Hickes, ont créé un anti-inflammatoire non stéroïdien (AINS) révolutionnaire. Ce médicament, connu sous le nom de Ceprozin, est devenu largement utilisé lors des chirurgies de remplacement cybernétique. Il offre un soulagement de la douleur et réduit l'inflammation sans provoquer les effets secondaires courants des autres AINS.
Crus_HistMarker_Text_16=Ici, le 25 août 2912, Lakedra Walsh a organisé et remporté la première course de Véhicules terrestres sur Yela. La piste est devenue célèbre parmi les passionnés de courses de Véhicules terrestres et est par la suite le site de la première piste de course officielle sur la lune.
Crus_HistMarker_Text_21=C'est ici que, le 2 octobre 2904, Chad Fawley a réussi le premier tour du monde en solitaire de Cellin à bord d'un véhicule terrestre.
Crus_HistMarker_Text_24=C'est ici, en 2909, que le célèbre botaniste Bryan Shakir a commencé son travail de catalogage de la flore diversifiée de Daymar. Publié sous le titre "Daymar en fleurs : Guide de terrain de la flore de Stanton 2b", il est encore considéré par beaucoup comme la source définitive sur le sujet.
Crus_HistMarker_Text_26=Avant que Crusader n'achète la géante gazeuse et ses lunes, la marine de l'UEE contrôlait cette partie du système. En 2904, la marine de l'UEE y a établi une installation militaire pour soutenir et surveiller les chantiers de construction perchés dans la haute atmosphère de Crusader. Les installations ont été retirées et déplacées en 2908.
