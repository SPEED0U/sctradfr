Tut03_Part02_Hint01_ToASOP=Interagissez [~action(player_choice|pc_interaction_mode)] avec un terminal de gestion de flotte pour accéder au vaisseau tutoriel qui vous est temporairement attribué.\nTout d'abord, "Livrer" le vaisseau à votre emplacement, puis sélectionnez "Récupérer" pour que le vaisseau soit amené à un hangar disponible.
