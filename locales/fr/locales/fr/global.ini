Tut03_Part02_Hint07_RequestTakeOff=Contactez le contrôle du trafic aérien [~action(spaceship_movement|v_atc_request)] pour demander l'autorisation de décoller et d'ouvrir les portes du hangar.
Tut03_Part02_Hint07_RequestTakeOff_Title=Contrôle du trafic aérien
Tut03_Part02_Hint08_TakeOff=Pour monter, maintenez [~action(spaceship_movement|v_strafe_up)]. Pour descendre, maintenez [~action(spaceship_movement|v_strafe_down)].\nPour diriger votre vaisseau, utilisez [~action(spaceship_movement|v_pitch_mouse)] et [~action(spaceship_movement|v_yaw_mouse)]. Pour déplacer votre vaisseau, utilisez [~action(player|moveforward)] [~action(player|moveleft)] [~action(player|moveback)] [~action(player|moveright)].
Tut03_Part02_Hint10_RaiseLandingGear=Pour rétracter votre train d'atterrissage, appuyez sur [~action(spaceship_movement|v_toggle_landing_system)]. \nVoler avec le train d'atterrissage sorti peut gêner votre vol.
Tut03_Part02_Hint10_RaiseLandingGear_Title=Vol en vaisseau – Train d'atterrissage
Tut03_Part02_Hint11_FlightSpeed=Pour ajuster votre vitesse de vol maximale, utilisez [~action(spaceship_movement|v_speed_range_rel)].\nLa jauge de vitesse se trouve sur le côté gauche de votre HUD. L'icône carrée à côté de la jauge indique la vitesse de vol maximale actuelle.
