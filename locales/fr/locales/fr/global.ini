Tut01_Journal02_TheBasics_Content=L'univers de Star Citizen est un lieu dynamique, offrant aux joueurs la possibilité d'interagir avec une grande partie de l'environnement qui les entoure. La base de cette capacité est le mode d'interaction du jeu.\n\nSi vous êtes en mesure d'interagir avec un objet - comme une porte ou de la nourriture - il sera surligné en bleu et un certain nombre d'options apparaîtront, définissant les différentes façons dont vous pouvez interagir avec cet objet. L'option que vous êtes en train de sélectionner sera mise en évidence dans une couleur plus vive que les autres options. \n\nVous pouvez également interagir rapidement avec les objets pour effectuer l'action principale qui leur est associée. Par exemple, l'interaction rapide avec une porte fermée l'ouvrira. Cela permet également de ramasser un objet, de piller un conteneur et d'allumer ou d'éteindre des lumières.\n\nVous pouvez également utiliser le mode Interaction pour effectuer un zoom avant ou un zoom arrière sur les objets que vous regardez. Lorsque vous interagissez avec une interface, vous pouvez également faire défiler la liste des options disponibles sur l'écran. Par exemple, vous pouvez faire défiler la liste des options d'étage lorsque vous interagissez avec un panneau d'ascenseur.\n\nPour tous les types d'interaction, vous pouvez préférer utiliser différentes combinaisons de touches. Pour afficher tous les raccourcis clavier actuels ou les ajuster, utilisez l'onglet Raccourcis clavier du menu Options.
UDM_LocalDelivery_desc_05=Salutations Partenaire d'expédition qualifié !\n\nÊtes-vous à la recherche d'une nouvelle carrière passionnante dans le confort de votre propre navire prêt à être cargo ? Alors l'itinéraire suivant est peut-être exactement l'opportunité que vous recherchiez -\n\nPACKAGES À RAMASSER ( TOUTE COMMANDE)\n · Forfait #~mission(article1|numéro de série) de ~mission(Pickup1|Adresse)\n · Package #~mission(item2|serialnumber) de ~mission(Pickup2|Address)\n · Package #~mission(item3|serialnumber) de ~mission(Pickup3|Address)\n · Package #~mission(item4|serialnumber) de ~mission(Pickup4|Adresse)\n · Forfait n°~mission(item5|serialnumber) de ~mission(Pickup5|Address)\n\nLIEUX DE DÉPÔT (TOUTE COMMANDE)\n · Forfait n°~mission(item1|serialnumber) à ~mission(Dropoff1|Address)\n · Package #~mission(item2|serialnumber) à ~mission(Dropoff2|Address)\n · Package #~mission(item3|serialnumber) à ~mission(Dropoff3|Address)\n · Package #~mission(item4|serialnumber) à ~mission(Dropoff4|Address)\n · Package #~mission(item5|serialnumber) à ~mission(Dropoff5|Address)\n\nTout ce que vous avez à faire est d'accepter le contrat et vous serez sur la bonne voie.\n\nAu plaisir de travailler avec vous,\n\nGestion unifiée de la distribution\n -Fournir le package complet-
UDM_LocalDelivery_desc_rehire=Salutations, ancien partenaire maritime qualifié !\n\nPrêt à avoir une autre chance d'utiliser votre navire prêt à être transporté pour gagner des crédits ? Unified Distribution Management a choisi l'itinéraire suivant soigneusement sélectionné comme moyen idéal pour réévaluer vos compétences -\n\nCOLIS À RAMASSER (TOUTE COMMANDE)\n · Colis #~mission(item1|serialnumber) de ~mission(Pickup1|Address)\n · Colis #~mission(article2|serialnumber) de ~mission(Pickup2|Adresse)\n · Colis #~mission(item3|serialnumber) de ~mission(Pickup3|Address)\n\nEMPLACEMENTS DE DÉPÔT (TOUS LES COMMANDE)\n · Colis #~mission(article1|numéro de série) à ~mission(Dropoff1|Address)\n · Colis #~mission(item2|serialnumber) à ~mission(Dropoff2|Address)\n · Colis #~mission( item3|numéro de série) à ~mission(Dropoff3|Address)\n \nAu plaisir de travailler à nouveau avec vous,\n\nGestion unifiée de la distribution\n -Livraison totale-
