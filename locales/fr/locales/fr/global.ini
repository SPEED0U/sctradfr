frontend_PlayTutorialDescription=Avant de commencer votre aventure dans Star Citizen, apprenez les bases du jeu.\n\nEn jouant au tutoriel, votre résidence principale sera automatiquement définie à Area18. Vous ne pourrez pas accéder à vos vaisseaux achetés tant que vous n'aurez pas terminé le tutoriel.\n\nDurée estimée: 30 minutes.
