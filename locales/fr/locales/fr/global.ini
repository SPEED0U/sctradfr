Vaughn_ReputationJournal_Welcome_BodyText=En considération de votre démonstration de compétence, je tiens à vous souhaiter officiellement la bienvenue dans mon service et à clarifier deux règles cruciales.\n\nLa première concerne la confidentialité extrême entourant mon identité et nos activités. Je vous demande instamment de préserver cette confidentialité en toutes circonstances.\n\nLa deuxième exigence est un certain degré de professionnalisme de la part de ceux que je choisis pour travailler avec moi. Votre vie personnelle ne me concerne évidemment pas, mais dès que vous vous engagez dans un contrat, je vous encourage à faire preuve d'efficacité, de ponctualité et de discrétion.\n\nEn respectant ces critères, il y a de bonnes raisons de croire que notre partenariat pourrait être à la fois durable et fructueux.\n\nCordialement,\nVaughn
