Aciedo_RepUI_Description=Après la conclusion de la Première Guerre Tevarin, l'humanité était impatiente de recommencer à explorer les étoiles. Aciedo a débuté sa vie en tant que constructeur de vaisseaux, axé sur la création de vaisseaux d'exploration à longue portée. Bien qu'ils aient connu un succès modéré avec la conception initiale de leur vaisseau, ce sont les drones de communication inclus qui se sont démarqués par leur fiabilité et leur succès de transmission. Les capitaines de l'Empire nouvellement formé ont commencé à demander à Aciedo de leur vendre directement des drones. Au cours de la première année de commercialisation, les ventes ont grimpé en flèche et il n'a pas fallu longtemps avant qu'Aciedo décide d'arrêter complètement la fabrication de vaisseaux. Aujourd'hui, ils sont le plus grand fournisseur de services de communication de l'UEE, gérant plus de 70 % de toutes les communications, et exploitent des relais de communication, des réseaux de communication et des drones de communication à travers l'Empire.
Adagio_BasicSalvage_Desc_01=Attention:\n\nLes droits sur une nouvelle mission de recyclage sont disponibles à l'achat. Un accès exclusif aux coordonnées du vaisseau sera fourni lors de la confirmation du transfert de crédit. Les coordonnées resteront accessibles tant que le contrat sera actif. Lorsque vous êtes satisfait de la quantité de matériel que vous avez récupéré, vous pouvez abandonner le contrat, sans pénalité, pour effacer les coordonnées de votre Starmap.\n\nRéclamation #~mission(ClaimNumber):\n• vaisseau: ~mission(ship)\n• CAUSE DE L'ACCIDENT: ~mission(ShipStory)\n• LIEU: ~mission(Location)\n\nDivision des droits d'Adagio
Adagio_RepUI_Description=Fondée par du personnel logistique retraité, Adagio a réussi à soutenir l'appétit vorace en ressources du complexe militaro-industriel de l'ère Messer grâce à ses opérations de récupération. Après la fin du régime Messer, Adagio, comme beaucoup d'autres entrepreneurs militaires, a perdu son contrat et l'entreprise a été forcée de trouver de nouvelles sources de revenus. C'est ainsi qu'Adagio a commencé à revendre les droits de recyclage qu'elle avait acquis à des capitaines indépendants et à d'autres entreprises de différentes tailles.
Adagio_RepUI_Focus=Recyclage
AmbassadorFlights_RepUI_Description=Ambassador Flights a acquis la réputation d'être le service de navette préféré des cadres et des VIP dans tout l'empire. Bien qu'elle dispose de sa propre flotte de véhicules haut de gamme pour transporter sa clientèle fortunée, elle passe également des contrats avec des pilotes privés qui répondent à ses critères élevés en matière d'hygiène, de confort et d'intimité.
ApprehendViolentInmate_HUD,P=Neutraliser ~mission(Target)
ApprehendViolentInmate_MissionDescription,P=Pendant sa peine, un prisonnier a violé les règles de la prison. Ce prisonnier a commis des délits violents et doit être arrêté. Les détenus qui sont prêts à essayer de chasser ce prisonnier seront récompensés pour l'avoir appréhendé.
BHG_Certification_Easy_Title=Licence d'apprenti chasseur de prime (LRT)
BHG_Certification_EscapedConvict_Desc=En raison de l'augmentation du nombre d'évadés dans la région, la guilde des chasseurs de primes aimerait vous offrir la chance d'obtenir votre certification de récupération des fugitifs.\n\nCela signifierait que vous êtes qualifié pour traquer et appréhender les condamnés évadés. Ces individus désespérés peuvent souvent s'avérer assez difficiles à capturer, ce qui nécessite des compétences particulières et une intuition accrue.\n\nPour réussir ce processus de certification, vous devez appréhender ~mission(TargetName). \n
BHG_Certification_Hard_Title=Licence de chasseur de prime chevronné (HRT)
BHG_Certification_Medium_Title=Licence de chasseur de prime confirmé (MRT)
