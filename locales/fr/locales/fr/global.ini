BHG_Certification_Criminal_Desc=Sur la recommandation de l'un de nos membres, la Guilde des Chasseurs de Prime aimerait vous offrir la chance d'obtenir votre certification d'arrestation de suspect.\n\nCela signifierait que vous êtes qualifié pour traquer et appréhender des suspects recherchés qui se sont révélés être plus insaisissable que les primes habituelles. Ils ont souvent des compétences de pilotage avancées, un comportement difficile à prévoir et plus de ressources que votre cible moyenne, ce qui en fait un véritable défi.\n\nPour réussir ce processus de certification, vous devez appréhender le suspect recherché ~mission(TargetName).
BHG_Certification_Criminal_Title=Certification d'arrestation de suspect (PvP)
BHG_Certification_Easy_Desc=Sur la base d'une évaluation de vos capacités en développement, la Guilde des Chasseurs de Primes aimerait vous offrir la chance d'obtenir votre permis de chasseur débutant.\n\nCe permis vous donnera la qualification nécessaire pour chasser et appréhender des cibles à faible risque (Low-Risk Target, ou LRT). Ces criminels volent traditionnellement de plus petits vaisseaux mais sont généralement accompagnés d'escortes, ce qui rend leur appréhension plus difficile.\n\nPour réussir à mener à bien ce processus de certification, vous devez appréhender un criminel classé LRT du nom de ~mission(TargetName) vu pour la dernière fois à ~mission(Location|Address).
BHG_Certification_Easy_Title=Licence d'apprenti chasseur de prime (LRT)
BHG_Certification_EscapedConvict_Desc=En raison de l'augmentation du nombre d'évadés dans la région, la guilde des chasseurs de primes aimerait vous offrir la chance d'obtenir votre certification de récupération des fugitifs.\n\nCela signifierait que vous êtes qualifié pour traquer et appréhender les condamnés évadés. Ces individus désespérés peuvent souvent s'avérer assez difficiles à capturer, ce qui nécessite des compétences particulières et une intuition accrue.\n\nPour réussir ce processus de certification, vous devez appréhender ~mission(TargetName).\n
BHG_Certification_EscapedConvict_Title=Certification de récupération des fugitifs
BHG_Certification_Hard_Desc=Comme votre renom ne cesse de grandir au sein de la communauté, la Guilde des Chasseurs de Primes souhaite vous donner la chance de gagner une Licence Journeyman Tracker. \n\nCette licence signifie que vous serez qualifié pour pister et appréhender les cibles à haut risque (HRT). Ces criminels se déplacent avec de plus grands vaisseaux et équipages que les autres, ainsi que plusieurs escortes. Leurs compétences offensives et défensives font d'eux des cibles ardues, sauf pour les membres les plus expérimentés de la Guilde. \n\nPour réussir le processus de certification, vous devez arrêter un criminel de rang HRT du nom de ~mission(TargetName) dernièrement vu à ~mission(Location|Address).
BHG_Certification_Hard_Title=Licence de chasseur de prime chevronné (HRT)
BHG_Certification_Medium_Desc=Avec les progrès que vous avez réalisés dans le développement de vos compétences, la Guilde des Chasseurs de Primes aimerait vous offrir la possibilité d'obtenir votre licence de pisteur.\n\nCette licence signifierait que vous êtes qualifié pour traquer et appréhender des Cibles à Risque Modéré (CRM/MRT). Ces criminels volent généralement des vaisseaux de taille moyenne avec plusieurs escortes. Cette catégorie de hors-la-loi représente la majorité des contrats que les chasseurs de primes typiques rencontreront.\n\Pour réussir ce processus de certification, vous devez appréhender un criminel classé CRM/MRT répondant au nom de ~mission(TargetName), vu pour la dernière fois à ~mission(Location|Address).
BHG_Certification_Medium_Title=Licence de chasseur de prime confirmé (MRT)
BHG_Certification_Super_Title=Licence de chasseur de prime expert (ERT)
BHG_Certification_VeryEasy_Title=Licence de chasseur de prime néophyte (VLRT)
BHG_Certification_VeryHard_Desc=Avec votre expérience éprouvée, la Bounty Hunters Guild aimerait vous offrir la chance de gagner une licence de traqueur avancé.\n\nCette licence signifierait que vous êtes qualifié pour suivre et appréhender des cibles à très haut risque (CTHR). Ces criminels peuvent voyager à bord de plus grands vaisseaux à équipage multiple et lourdement escortés. Avec plusieurs ennemis à gérer, les rencontres avec ces cibles peuvent souvent être mortelles.\n\nPour réussir ce processus de certification, vous devez appréhender un criminel classé CTHR du nom de ~mission(TargetName) vu pour la dernière fois à ~mission(Location|Address).
BHG_Certification_VeryHard_Title=Licence de chasseur de prime avancé (VHRT)
