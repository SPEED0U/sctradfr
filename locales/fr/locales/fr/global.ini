ConstantineHurston_RepUI_Biography=Fier membre de la famille Hurston, Constantine Hurston s'est engagé à faire fructifier l'héritage de sa famille. Cependant, plutôt que de s'appuyer sur son seul nom, Constantine affirme qu'il préfère obtenir toute promotion par son propre mérite. Bien qu'il ne soit actuellement qu'un agent d'externalisation junior, il est fermement convaincu qu'il prouvera bientôt sa valeur et qu'il gravira rapidement les échelons de Hurston Dynamics.
