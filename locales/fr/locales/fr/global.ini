Tut03_Part02_Hint02_SpawnShip=Utilisez le mode d'interaction [~action(player_choice|pc_interaction_mode)] pour accéder à l'un des terminaux de gestion de flotte. \nCommencez par "Livrer" le vaisseau à votre emplacement, puis sélectionnez "Récupérer" pour que le vaisseau tutoriel soit amené dans un hangar disponible.
