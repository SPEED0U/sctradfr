BitZeros_RepUI_Description=Un collectif de hackers effrontés dont on dit qu'il a été créé par un groupe d'adolescents rebelles de MicroTech, et qui se sont liés par leur affinité pour les vieilles technologies. Lassés par des criminels plus sérieux, ils sont à la recherche de sensations fortes pour se faire de l'argent, vivre en grand et s'en prendre aux grandes entreprises de Stanton. Avec une forte préférence pour l'infiltration numérique et le hacking, ils sont connus pour faire appel à de l'aide extérieure lorsque les tâches nécessitent une approche plus directe.
BlacJac_RepUI_Description=BlacJac a été fondé sur Tram par le local Jac Ngo en tant que service de protection pour les entreprises en difficultés avec le problème croissant des hors-la-loi. Rapidement, le groupe de sécurité a acquis une réputation d'efficacité et les grandes entreprises ont commencé à confier à BlacJac le soin de s'occuper d'affaires sur d'autres mondes. Dans le même temps, ArcCorp a tenté de mettre en place sa propre force de sécurité pour surveiller le monde qu'elle venait d'acquérir, Stanton III, mais après une série d'échecs et de problèmes budgétaires, elle a décidé d'employer BlacJac, qui l'avait aidée dans plusieurs autres affaires de sécurité, pour prendre en charge les fonctions de police sur la planète en 2906.
