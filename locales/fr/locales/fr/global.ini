Vaughn_ReputationJournal_Terminated_BodyText=Il est devenu manifeste que vos compétences ne répondent pas aux normes attendues, ce qui signifie que vous n'êtes pas qualifié pour accomplir même les tâches les plus simples.\n\nPar conséquence, je ne ferai plus appel à vos services.\n\nUn dernier point - je m'attends à ce que vous continuiez à respecter ma vie privée.  Dans le cas contraire, je serai contraint de prendre des mesures pour vous faire rencontrer votre remplaçant, plus qualifié.\n\Adieu,\nVaughn
