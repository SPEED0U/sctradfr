@vehicle_DescGRIN_STV=Préparez vous à trouver du fun en travaillant avec le Greycat STV. Ce véhicule de sport tout-terrain a été construit par des professionnels pour des professionnels et se caractérise par une vitesse fulgurante et un bon espace de rangement.
