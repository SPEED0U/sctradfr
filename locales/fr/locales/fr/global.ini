Tut03_Part02_Hint03_ToHangar=Observez le marqueur de vaisseau sur votre HUD pour vérifier le hangar où il est actuellement stationné. Ensuite, utilisez les ascenseurs du hangar du spatioport pour atteindre le hangar approprié.
