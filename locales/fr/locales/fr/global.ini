mtps_destroyprobe_desc_001=À PROPOS DU TRAVAIL\nChez microTech, nous visons à favoriser une expérience contractuelle collaborative, conviviale et amusante. Nous recherchons un pilote soucieux du détail qui apporte un esprit analytique à la résolution de problèmes et une connaissance approfondie des solutions de combat stratégiques pour mener à bien ce projet à temps et avec peu ou pas d'erreurs.\n\nRESPONSABILITÉS\n* Scannez la zone pour localiser la ~mission(Contractor|DestroyProbeAmount) qui a effectué une surveillance illégale alors qu'elle était cachée dans un espace contrôlé par microTech.\n* Ces soi-disant « skimmers de données » sont équipés de protocoles de sécurité qui tenteront de télécharger leurs banques de données en cas d'attaque.\n* Détruisez tous les skimmers avant que le téléchargement puisse être terminé.\n\nLOCATION\n~mission(Location|Address)\n\nQUALIFICATIONS MINIMALES\n* Diplôme d'équivalence ou expérience pratique équivalente.
