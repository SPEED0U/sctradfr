Covalex_Reaction_BadStreak_001=Vous n'avez pas eu beaucoup de chance ces derniers temps, n'est-ce pas ? Sans vouloir dramatiser la situation, il semblerait que vos performances lors des derniers contrats soient largement en deçà de la moyenne. Cependant, ne vous découragez pas ! Chez Covalex, nous croyons en la promotion des talents et en la possibilité d'apprendre de nos erreurs (Heureusement ! Sinon, je ne serais probablement pas ici :p). Alors, prenons tout cela comme une expérience d'apprentissage et abordons l'avenir avec optimisme !
Covalex_Reaction_BadStreak_002=C'est l'une des parties de mon travail que je redoute. Nous devons discuter de votre série récente de contrats. Les circonstances ne semblent pas vous être favorables, n'est-ce pas ? Je ne vais pas vous mentir, vos statistiques de performance ne sont pas vraiment brillantes. Mais comme on dit, il n'y a pas de meilleure manière de rattraper le passé que de se concentrer sur le présent. Repartons de l'avant et voyons ce dont vous êtes vraiment capable.
Covalex_Reaction_BadToGood_001=Je dois dire que vous avez vraiment redressé la barre avec ce dernier travail ! Excellent travail ! Maintenant, continuons sur cette lancée !
Covalex_Reaction_BadToGood_002=Félicitations pour cette impressionnante amélioration de votre performance ! J'avais confiance en vous, et comme je m'y attendais, vous avez vraiment montré lors de votre dernière mission que vous savez faire le travail quand les choses se compliquent. Maintenant, il suffit de maintenir cette dynamique !
Covalex_RepUI_Area=UEE
Covalex_RepUI_Description=Covalex est l'une des plus grandes entreprises de transport du 'verse, grâce à sa politique de contractualisation avec des opérateurs de vaisseaux indépendants. Ils ont rapidement compris que les propriétaires qui pilotent leurs propres vaisseaux sont plus investis dans la réussite de l'entreprise, et cet engagement garantit un niveau de performance plus élevé. Dans la plupart des systèmes, à tout moment donné, un pourcentage élevé des vaisseaux en vol travaillent sous contrat avec Covalex.
