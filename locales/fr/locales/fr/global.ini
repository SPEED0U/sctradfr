vaughn_assassination_E_desc_003=J'ai besoin d'un partenaire pour supprimer ~mission(TargetName).\n\Cependant, il est peu probable qu'il se laisse faire, car il s'est adjugé une escorte ou deux pour se protéger.\n\nRendez-vous à ~mission(Location|Address), occupez-vous de toute la clique, et éliminez ~mission(TargetName).\n\nAvec toute ma sincérité,\nVaughn\n 
vaughn_assassination_FPS_desc_003=Le temps est venu pour ~mission(TargetName) de faire ses adieux à ce monde impitoyable.\n\nVous les trouverez en compagnie de quelques fidèles à ~mission(Location|Address). ~mission(Location|CaveSize)\n\Ils misent sur le pouvoir de leur équipe pour venir à bout de vos compétences exceptionnelles. Personnellement, je mettrais tous mes crédits sur vous.\n\nSincèrement,\nVaughn
vaughn_assassination_M_desc_002=Bonne nouvelle. J'ai reçu le nom de notre prochaine victime.\n\nJe présume que vous découvrirez ~mission(TargetName) aux commandes d'un vaisseau bien équipé, accompagné de quelques pilotes chevronnés, quelque part près de ~mission(Location|Address).\n\nJe ne peux garantir que cette mission sera aisée, mais elle s'annonce certainement intéressante.\n\Cordialement,\nVaughn\n
vaughn_assassination_M_desc_003=Notre prochaine victime, ~mission(TargetName), a peut-être eu vent de la prime sur sa tête.\n\nIls ont amélioré leur sécurité et se déplacent près de ~mission(Location|Address) à bord d'un vaisseau mieux protégé que d'ordinaire.\n\nC'est un défi, mais pas insurmontable.\n\Cordialement,\nVaughn\n
vaughn_assassination_S_desc_001=Je crains que ce soit une autre de ces missions qui nécessiteront toutes vos compétences pour être accomplies.\n\n~mission(TargetName) est à bord d'un vaisseau très lourdement armé protégé par au moins deux escortes également armées. Ils voyagent près de la ~mission(Location|Address).\n\nPas pour les âmes sensibles.\n\nAvec tendresse,\nVaughn
vaughn_assassination_S_desc_002=Si vous n'aviez pas déjà maintes fois prouvé votre valeur, je dirais que cet assassinat à venir confirmerait sans aucun doute mon estime pour vos compétences.\n\nAboard a heavily defended and well escorted ship traveling near ~mission(Location|Address) is one ~mission(TargetName). Merci de l'éliminer.\n\nAvec tout mon respect,\nVaughn\n
vaughn_assassination_VH_desc_002=Je viens de raccrocher après une conversation avec un client qui se sentait obligé de faire un monologue sur la raison pour laquelle il voulait que la cible soit éliminée.\n\nIJe vous épargnerai les détails, mais je peux vous dire que la mission concerne ~mission(TargetName). Il s'agit d'une personnalité plutôt en vue, et qui voyagera dans les environs de ~mission(Location|Address) à bord d'un vaisseau fortement défendu, accompagné d'une escorte de grande compétence.\n\Je soupçonne qu'il y aura probablement une réaction défensive complète à toute action hostile, alors soyez prêt.\n\nAvec tout mon respect,\nVaughn
vaughn_assassination_VH_desc_intro=Je ne vais pas vous cacher la vérité. Il s'agit de ma deuxième tentative pour éliminer ~mission(TargetName). La première fois m'a coûté un atout de grande valeur.\n\nIl s'avère que ~mission(TargetName|Last) est non seulement un combattant très doué, mais il voyage également avec plusieurs compagnons extrêmement compétents, ce qui rend la mission particulièrement délicate. J'ai retracé leur position actuelle jusqu'à ~mission(Location|Address).\n\nBien que je ne souhaite pas vous voir connaître le même sort funeste que votre prédécesseur, je crois en votre capacité à réussir là où d'autres ont échoué.\n\nJ'espère sincèrement que vous saurez me donner raison.\n\nAvec tout mon respect,\nVaughn
