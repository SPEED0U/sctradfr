hurston_UGF_defend_VE_desc_001=HURSTON DYNAMICS\nDÉPARTEMENT DE SOUS-TRAITANCE\n\nCONTRAT : Protection des installations\nAFFILIATION DU SOUS-TRAITANT : Indépendant\nRESPONSABLE DE LA SOUS-TRAITANCE : T. Spooner\nÉVALUATION DES RISQUES : Moyen\nCONTRAT URGENT : Non\n\nDes voyous locaux ont proféré des menaces contre ~mission(Location|Address), et Hurston Security recherche un contractant pour constituer une équipe de sécurité chargée de protéger l'installation contre toute incursion.\n\nLe paiement sera effectué une fois que la sécurité de l'installation sera confirmée.\n\n\n\n** Les informations transmises peuvent contenir du matériel confidentiel et/ou privilégié. Toute consultation, retransmission, diffusion ou toute autre utilisation ou action reposant sur ces informations par des personnes ou des entités autres que le destinataire prévu est interdite. **"\n
hurston_UGF_destroy_desc_001=HURSTON DYNAMICS\nDÉPARTEMENT DE SOUS-TRAITANCE\n\nCONTRAT : Élimination de la contrebande\nAFFILIATION DU SOUS-TRAITANT : Indépendant\nRESPONSABLE DE LA SOUS-TRAITANCE : R. Russel\nÉVALUATION DES RISQUES : Élevé\nCONTRAT URGENT : Non\n\nDes criminels locaux ont été identifiés utilisant ~mission(Location|Address) pour fabriquer de grandes quantités de produits illégaux. Hurston Security recherche un contractant pour se rendre sur place et éliminer toute la contrebande qui y est stockée.\n\nLe paiement sera effectué une fois que toute la contrebande aura été éliminée.\n\n\n\n** Les informations transmises peuvent contenir du matériel confidentiel et/ou privilégié. Toute consultation, retransmission, diffusion ou toute autre utilisation ou action reposant sur ces informations par des personnes ou des entités autres que le destinataire prévu est interdite. **"\n
hurston_bounty_desc_rehire=HURSTON DYNAMICS\nDEPARTEMENT D'OUTSOURCING\n\nCONTRAT : Collecte de primes\nAFFILIATION DU CONTRACTANT : Indépendant\nGESTIONNAIRE D'OUTSOURCE : ~mission(Contractor|Auth)\nÉVALUATION DES RISQUES : ~mission(Danger)\nCONTRAT RUSH : ~mission(Contractor|BountyTimed)\n\nNotre département effectue des réévaluations périodiques des anciens chasseurs de primes et a déterminé que vous pourriez être un candidat approprié pour une éventuelle réintégration.\n\nPour démontrer votre aptitude, appréhendez avec succès la personne recherchée suivante :\n~mission(TargetName).\n\nLes dernières informations sur la localisation actuelle de ~mission(TargetName|Last) indiquent qu'ils ont été repérés pour la dernière fois à ~mission(Location|Address).\n\nLa réintégration en tant que chasseur de primes Hurston Dynamics et le paiement suivront la réussite de ce contrat.\n\n\n** Les informations transmises peuvent contenir des éléments confidentiels et/ou privilégiés. Tout examen, retransmission, diffusion ou autre utilisation ou prise de mesures fondées sur ces informations par des personnes ou entités autres que le destinataire prévu est interdit. **
